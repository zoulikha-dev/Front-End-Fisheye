<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css" />
    <link rel="stylesheet" href="css/lightbox.css" />
    <link rel="stylesheet" href="css/likes.css" />
    <link rel="stylesheet" href="css/tri.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/75ad6ddfbf.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo de Fisheye" />
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button contacter_btn" onclick="displayModal()">
          <span aria-label="Ouvrir le formulaire de contact" role="button"
            >Contactez-moi</span
          >
        </button>
      </div>
      <!-- TRI -->
      <div id="sort-container"></div>

      <div id="photographer-media" aria-live="polite"></div>
    </main>
    <!-- MODAL -->
    <div
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="contact-modal-title"
      aria-modal="true"
    >
      <div class="modal">
        <header>
          <h2 id="contact-modal-title">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="Fermer la modale"
            aria-label="Fermer la modale"
          />
        </header>
        <form aria-labelledby="contact-modal-title">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button class="contact_button" aria-label="Envoyer le formulaire">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <!-- OVERLAY -->
    <div class="overlay"></div>
    <!-- LIGHTBOX -->
    <div
      class="lightbox_container"
      aria-modal="true"
      role="dialog"
      aria-labelledby="lightbox-title"
      aria-describedby="lightbox-description"
    >
      <div class="lightbox" aria-label="Vue rapprochée du média">
        <!-- Bouton pour fermer la lightbox -->
        <button
          class="btn_close"
          aria-label="Fermer la lightbox"
          onclick="closeLightbox()"
        >
          <i class="fas fa-times"></i>
        </button>
        <button class="btn_next" aria-label="Media suivant">
          <i class="fas fa-chevron-right"></i>
        </button>
        <button class="btn_previous" aria-label="Media précédent">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="lightbox_media" role="media" aria-label="Media actuel">
          <img src="" alt="" onclick="openLightbox()" class="lightbox_img" />
          <video controls class="lightbox_video" style="display: none"></video>
        </div>
        <div id="lightbox-title" class="lightbox_title"></div>
        <div id="lightbox-description" class="lightbox_description">
          Utilisez les boutons pour naviguer entre les médias.
        </div>
      </div>
    </div>
    <footer>
      <!-- LIKES -->
      <div class="like-section">
        <div class="like-info">
          <p class="like-number" id="total-likes">0</p>
          <i class="fas fa-heart heart-icon-black"></i>
        </div>
        <div class="price-tag" id="price-tag"></div>
      </div>
    </footer>
    <script src="/scripts/utils/tri.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/likes.js"></script>
  </body>
</html>
