<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button contacter_btn" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div id="photographer-media"></div>
    </main>
    <!-- MODAL -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- LIGHTBOX -->
    <div class="lightbox_container" aria-modal="true" role="dialog">
      <div class="lightbox" aria-label="Media closeup view">
        <!-- Bouton pour fermer la lightbox -->
        <button
          class="btn_close"
          aria-label="Close dialog"
          onclick="closeLightbox()"
        >
          fermer
        </button>
        <button class="btn_next" aria-label="Next media">Suivant</button>
        <button class="btn_previous" aria-label="Previous media">
          Précedent
        </button>
        <div class="lightbox_media" role="media" aria-label="Current Media">
          <img src="" alt="" onclick="openLightbox()" class="lightbox_img" />
          <video controls class="lightbox_video" style="display: none"></video>
        </div>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
